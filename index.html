        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    var loading = '';
                    reader.onload = function (e) {
                        $('#label-container').empty();
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.result-Message').hide();
                        $('.result-Comment').hide();

                        // $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        predict();
                        $('#loading').hide();
                        $('.result-Message').show();
                        $('.result-Comment').show();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const maleURL = 'https://teachablemachine.withgoogle.com/models/CgJZNjR4y/';
            const femaleURL = 'https://teachablemachine.withgoogle.com/models/TeQu5pd1U/';

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                if (document.getElementById('gender').checked) {
                    URL = maleURL;
                } else {
                    URL = femaleURL;
                }
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam

                // append elements to the DOM

                labelContainer = document.getElementById('label-container');

                    // and class labels
                    var divmaker = document.createElement('div');
                    divmaker.setAttribute('id', 'divv' + i);
                    labelContainer.appendChild(divmaker);
                }
            }

                            resultComment = '어린 시절부터 궁궐에서 합숙훈련을 하며 후궁 선발 오디션을 준비하는 장수 연습생 ! 미모는 뛰어나지만 심성이 너무 순하여 항상 여우같은 신입에게 후궁자리를 빼앗기는 당신의 전생은 궁녀 였습니다 !';
                            break;
                        case '왕후':
                            resultMessage = '궁궐의 실세이며 최고의 영향력! 카리스마 왕후!';
                            resultComment = '아름다운 얼굴과는 상반되게 존재만으로 대신들을 벌벌 떨게 하는 걸크러쉬 뿜뿜 왕후 ! 주변국에 해외구매 환불요청 할 때 필수로 동반해야 할 인물 TOP1에 등극한 당신의 전생은 왕후 였습니다 !';
                            break;
                        case '비구니': resultMessage='비구니 결과 삭제'; break;
                        case '한량':
                            resultMessage = '마을에서 제일 잘 노는 백수! 한량!';
                            resultComment = '한때는 벼슬을 꿈꿨지만, 빡센 시험공부로 인한 스트레스를 술로 풀다보니 도서관보다 주막을 더 자주 찾게 되어버린, 오늘 하루만을 위해 즐겁게 사는 당신의 전생은 한량 이었습니다 !';
                            break;
                        case '현모양처':
                            resultMessage = '사랑의 등짝 스매싱! 참된 사랑의 매 현모양처!';
                            resultComment = '학문과 예술을 넘나드는 다재다능한 능력을 남편의 출세와 자식의 교육에 쏟아 부은 참된 교육자 ! 철없는 남편과 말 안듣는 자식들에게 등짝 스매싱을 후리는, 가끔은 여장부같은 당신의 전생은 현모양처 입니다 !';
                            break;
                        case '무녀':
                            resultMessage = '악령퇴치 전문 엑소시스트! 신비주의 무녀!';
                            resultComment = '신비로운 분위기를 풍기며 궁궐의 안좋은 기운을 쫓아낸다 ! 자칫 함부로 대했다가는 자손 대대로 풀 수 없는 끔찍한 저주를 받게 된다고 하여 모두가 언행을 조심하게 되는 당신의 전생은 무녀 였습니다 ! ';
                            break;
                        case '여왕':
                            resultMessage = '하루 4시간씩 자고 일하는 워커홀릭, 열정부자 여왕!';
                            resultComment = '항상 백성을 위해 고뇌하는 따뜻한 여왕이지만, 대신들의 근무시간 개선 요구가 끊이질 않는다고 ?! 어의를 불러 링거를 맞으면서도 손에서 일을 놓지 않는 당신의 전생은 여왕 이었습니다 !';
                            break;
                        case '상인':
                            resultMessage = '돈되는 건 다 파는 FLEX 팔이피플 상인!';
                            resultComment = '떠돌이 장사부터 시작해서 지금은 전국의 보부상 체인을 독점하고 있는 대기업의 CEO ! 최고의 FLEX를 누리며 돈으로 안되는 게 없다는 것을 보여주는 당신의 전생은 상인 이었습니다 !';
                            break;
                        case '주모':
                            resultMessage = '황금비율 막걸리 제조사! 5성급 주막 지배인 주모!';
                            resultComment = '동네 청년들에게 든든한 국밥 한그릇 ! 장거리 여행자에겐 숙소를 제공하는 우리동네 게스트하우스 사장님 ! 매일 막걸리 파티가 끊이지 않는 별5개 주막을 운영하는 당신의 전생은 주모 였습니다 !';
                            break;
                        case '노비':
                            resultMessage = '눈치 백단! 신분의 벽을 허물고 싶은 노비!';
                            resultComment = '항상 눈칫밥을 먹고 살지만, 그 덕분에 어깨너머 배운 공부량은 이미 선비들을 뛰어 넘었다 ! 지금은 비록 노비 신분이지만 항상 날아오를 준비가 되어 있는 당신의 전생은 노비 였습니다 !';
                            break;
                        case '장군':
                            resultMessage = '귀신도 때려잡는 살아있는 전설, 전쟁영웅 장군!';
                            resultComment = '수없이 많은 전투를 승리로 이끌어 전쟁영웅으로 거듭난 무패의 장수 ! 존재만으로 적군을 벌벌 떨게 하고 국군의 사기는 하늘을 뚫게 만드는 존재감을 지닌 당신의 전생은 장군 입니다 !';
                            break;
                        case '기생':
                            resultMessage = '타고난 패션감각! 유행을 선도하는 패션피플 기생!';
                            resultComment = '무엇이든 몸에 걸쳤다 하면 저잣거리 핫 아이템으로 만드는 시대의 패션 리더이자 트렌드세터 ! 옷가지와 악세사리는 흉내낼 수 있지만 타고난 아름다움은 전국에서 따라갈 자가 없었던 당신의 전생은 기생 이었습니다 !';
                            break;
                    }
                }
                $('.result-Message').html(resultMessage);
                $('.result-Comment').html(resultComment);

                for (let i = 0; i < 5; i++) {
                    const classPrediction =
                        '<span class="result-job" style="width:' +
                        (Math.round(prediction[i].probability.toFixed(2) * 100, 0))/4 +
                        'vw;">' +
                        prediction[i].className.substring(0,2) +
                        '</span><span class="result-percent">' +
                        Math.round(prediction[i].probability.toFixed(2) * 100, 0) +
                        '%' +
                        '</span>';
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
